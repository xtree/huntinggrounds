<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hunting grounds - admin users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script type="text/javascript">
    $(document).on('submit', 'form[data-confirm]', function(e){
    if(!confirm($(this).data('confirm'))){
        e.stopImmediatePropagation();
        e.preventDefault();
     }
    });
</script>
</head>
<body>
<p th:text="'Hello admin, ' + ${name} + '!'" />
<div th:if="${message}">
    <p th:text="${message}"/>
</div>


<table>
    <thead>
    <tr>
        <th> Hunter </th>
        <th> Might </th>
        <th> Limit </th>
        <th> Exchange rate </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${users.empty}">
        <td colspan="2"> No Hunters Available </td>
    </tr>
    <tr th:each="hunter : ${users}">

        <table>
            <tbody>
            <tr>
                <td width=100><span th:text="${hunter.username}"> Title </span></td>
                <form th:action="@{'/admin/updateuser/'+${hunter.id}}" th:object="${hunter}" method="post">
                    <td width=100><input type="text" name="might" th:value="${hunter.might}"></td>
                    <td width=100><input type="text" name="limit" th:value="${hunter.limit}"></td>
                    <td width=100><input type="text" name="exchange_rate" th:value="${hunter.exchange_rate}"></td>
                    <td width=100><input type="submit" value="update"/></td>
                </form>
                <form th:action="@{'/admin/deleteuser/'+${hunter.id}}" th:object="${hunter}" method="post"  data-confirm="Do you really want to delete user?">
                    <td width=100><input type="submit" value="DELETE"/></td>
                </form>
            </tr>
            <tr th:each="pwning : ${hunter.pwnings}">
                <td width=100 ></td>
                <td ><span th:text="${pwning.code.address}"> place </span></td>
                <td width=200 th:if="${pwning.code.randevouz != null}" th:with="timeZone=${T(java.util.TimeZone).getTimeZone('CET')}">
                    <span th:text="${T(com.xtree.huntigrounds.Renderer).getTime(pwning.code.randevouz, timeZone)}"> Time </span>
                </td>
            </tr>
            </tbody>
        </table>
    </tr>
    </tbody>
</table>
<form th:action="@{/admin/adduser}" method="post">
    <input type="text" name="username">
    <input type="submit" value="add user"/>
</form>
<br>
<a href='/admin'>HOUM</a>
<br>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
